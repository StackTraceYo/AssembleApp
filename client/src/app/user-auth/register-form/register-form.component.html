<h1>
  Register
</h1>
<div *ngIf="!registering">
  <div class="register-main">

    <form class="register-form">

      <table class="register-form-full-width" cellspacing="0">
        <tr>
          <td>
            <md-form-field class="register-form-full-width-email">
              <input mdInput placeholder="Email" [(ngModel)]="regModel.email" name="email" class="register-form-full-width-email-input">
            </md-form-field>
          </td>
        </tr>
      </table>

      <table class="register-form-full-width" cellspacing="0">
        <tr>
          <td>
            <md-form-field class="register-form-full-width-password">
              <input mdInput placeholder="Password" [(ngModel)]="regModel.password" name="password" class="register-form-full-width-password-input">
            </md-form-field>
          </td>
        </tr>
      </table>

    </form>
  </div>
  <button md-raised-button color="primary" (click)="register()" class="register-form-register-button">Register</button>
</div>

<div class="registering-spinner-holder" *ngIf="registering">
  <md-spinner></md-spinner>
</div>
