<mat-card class="review-card">
    <mat-card-header>
        <mat-card-subtitle>New Group</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        Group Information:
        <p>
            Group Name: {{(review$ | async).value.groupName}}
        </p>
        <p>
            Category: {{(review$ | async).value.categoryName}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Edit</button>
    </mat-card-actions>
</mat-card>
