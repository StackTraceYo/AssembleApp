<mat-card class="review-card">
    <mat-card-header>
        <mat-card-title>{{review.groupName}}</mat-card-title>
        <mat-card-subtitle>New Group</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        Group Information:
        <p>
            Category: {{review.categoryName}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Edit</button>
    </mat-card-actions>
</mat-card>
