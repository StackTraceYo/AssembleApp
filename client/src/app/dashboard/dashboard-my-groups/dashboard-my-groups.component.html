<mat-grid-tile-header>
    <h2>
        My Groups</h2>
</mat-grid-tile-header>
<mat-grid-list cols="4" rowHeight="100px" gutterSize="5px">
    <mat-grid-tile
        *ngFor="let group of groups">
        {{group.groupId}}
        <p>
            {{group.name}}
        </p>
        <p>
            {{group.category}}
        </p>

    </mat-grid-tile>
</mat-grid-list>
