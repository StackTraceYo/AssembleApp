<mat-grid-tile-header>
    Pick a Category
</mat-grid-tile-header>
<mat-grid-list cols="4" rowHeight="50px" gutterSize="5px">
    <mat-grid-tile (click)="traverse(category)"
                   *ngFor="let category of (categories$ | async).subCategories">
        {{category.categoryName}}
    </mat-grid-tile>
</mat-grid-list>
<div *ngIf="(selectedCategoryData$ | async).isFinal">
    <mat-grid-list cols="1" rowHeight="100px" gutterSize="5px">
        <mat-grid-tile>
            {{(selectedCategoryData$ | async).categoryName}}
        </mat-grid-tile>
    </mat-grid-list>
    <div>
        <button mat-button color="primary" (click)="back()">Back</button>
        <button mat-button color="primary" (click)="next()">Next</button>
    </div>
</div>
